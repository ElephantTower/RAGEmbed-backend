services:
  db-init:
    image: curlimages/curl:latest
    container_name: db-init
    volumes:
      - dumps:/dumps
    user: "0:0"
    environment:
      - GITHUB_REPO=${GITHUB_REPO}
      - RELEASE_TAG=${RELEASE_TAG}
      - DUMP_FILENAME=${DUMP_FILENAME}
    command: >
      sh -c "
        echo '=== INIT MODE: Downloading dump ===' &&
        mkdir -p /dumps &&
        chmod 777 /dumps &&
        curl -L -o '$DUMP_PATH' 'https://github.com/$GITHUB_REPO/releases/download/$RELEASE_TAG/$DUMP_FILENAME' &&
        echo 'Dump downloaded:' &&
        ls -lh /dumps/ &&
        du -h /dumps/db_dump.backup
      "
    profiles:
      - init
    restart: "no"

  postgres:
    image: ankane/pgvector:latest
    container_name: postgres_vector
    depends_on:
      db-init:
        condition: service_completed_successfully
        required: false
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - DUMP_PATH=${DUMP_PATH}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - dumps:/dumps:ro
      - ./init-scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  embeddings:
    image: michaelf34/infinity:latest-cpu
    container_name: embeddings
    restart: unless-stopped
    ports:
      - "7997:7997"
    environment:
      - INFINITY_ENGINE=torch
      - INFINITY_DEVICE=cpu
    volumes:
      - infinity_cache:/app/.cache
    command: > 
      v2 
      --model-id ${EMBEDDER_MODEL}
      --model-id ${RERANKER_MODEL}
      --port 7997
      --host 0.0.0.0
      --log-level info
      --no-model-warmup

  llm:
    image: ollama/ollama:latest
    container_name: llm
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_MAX_LOADED_MODELS=1
      - OLLAMA_KEEP_ALIVE=-1
      - LLM_MODEL=${LLM_MODEL}
    volumes:
      - ollama_data:/root/.ollama
      - ./init-scripts/pull-llama-model.sh:/init-ollama.sh
    entrypoint: /bin/sh
    command: /init-ollama.sh
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: always

volumes:
  dumps:
  postgres-data:
  ollama_data:
  infinity_cache: